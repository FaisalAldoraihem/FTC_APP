name: ftc_application
description: A new Flutter application.

version: 1.0.1+15

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  build_runner: ^2.0.1
  characters: ^1.0.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  equatable: ^2.0.3
  firebase_core: ^1.4.0
  firebase_dynamic_links: ^2.0.7
  firebase_messaging: ^10.0.4
  another_flushbar: ^1.10.24
  flutter_bloc: ^7.1.0
  flutter_config: ^2.0.0
  flutter_launcher_icons: ^0.9.0
  flutter_secure_storage: ^4.1.0
  flutter_speed_dial: ^3.0.5
  google_maps_flutter: ^2.0.3
  image_cropper: ^1.4.0
  image_picker: ^0.7.4
  json_annotation: ^4.0.1
  json_serializable: ^4.1.1
  meta: ^1.3.0
  place_picker: ^0.9.18
  rflutter_alert: ^2.0.2
  share: ^2.0.1
  swipe_stack: ^1.0.0
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/images/ios_app_logo.png"
  image_path_android: "assets/images/android_app_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Hell
      fonts:
        - asset: assets/fonts/Hell.ttf
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Black.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
        - asset: assets/fonts/Cairo-ExtraLight.ttf
        - asset: assets/fonts/Cairo-Light.ttf
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-SemiBold.ttf
